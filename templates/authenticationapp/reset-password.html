    {% extends 'base_auth.html' %} 
    {% load static %}
    {% block content %}
    <div class="row">
        <div class="col-md-4">
    
        </div>
        <div class="col-md-5 mt-3">
            <h1 id="head">
                <img src="{% static 'img/logo.png' %}" width="55" height="55" alt="">
                QuickBook Expenses
            </h1>
        </div>
        <div class="col-md-3">
    
        </div>
    
    </div>
    <div class="row">
        <div class="col-md-4">
           
        </div>
        <div class="col-md-4">
            <div class="card mt-5">
                <div class="card-body">
                    <div class="card-title py-3">
                        <h4>Please enter your email to get reset link</h4>
                    </div>
                    <form action="{% url 'request-password' %}" method="POST">
                        {% csrf_token %}
    
                        {% include 'partials/_messages.html' %}
    
    
                        <div class="form-group">
                            <input type="email" name="email" class="form-control form-control-sm" placeholder="Email"
                                id="emailField" value="{{fieldValues.email}}">
                        </div>
                        <p class="text-sm text-succss emailSuccessOutput"></p>
                        <input type="submit" , value="Submit" class="btn btn-block btn-primary submit-btn">
                    </form>
                    <div class="container mt-3">
                        <span class="text-lead lead">Already have an Account ? <a href="{% url 'login' %}"> Click here to  login </a> </span>
                        <span class="text-lead lead">Don't have an account ? <a href="{% url 'register' %}"> Register </a> </span>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
    <script src="{% static 'js/register.js' %}"></script>
    {% endblock content %}
