<!DOCTYPE html>
{% extends 'base_auth.html' %} 
{% load static %}
{% block content %}

<div class="row">
    <div class="col-md-4">

    </div>
    <div class="col-md-5 mt-3">
        <h1 id="head">
            <img src="{% static 'img/logo.png' %}" width="55" height="55" alt="">
            QuickBook Expenses
        </h1>
    </div>
    <div class="col-md-3">

    </div>

</div>

<div class="row">
    <div class="col-md-4">
       
    </div>
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-body">
                <div class="card-title py-3">
                    <h4>Register for a free Account</h4>
                </div>
                <form action="{% url 'register' %}" method="POST">
                    {% csrf_token %}

                    {% include 'partials/_messages.html' %}

                    <div class="form-group">
                        <input type="text" name="username" class="form-control form-control-sm" placeholder="username"
                            id="usernameField" value="{{fieldValues.username}}">
                    </div>

                    <div class="usernameFeedbackArea invalid-feedback" style="display:none">
                    </div>
                    <p class="text-sm text-success usernameSuccessOutput"></p>

                    <div class="form-group">
                        <input type="email" name="email" class="form-control form-control-sm" placeholder="Email"
                            id="emailField" value="{{fieldValues.email}}">
                    </div>
                    <div class="emailFeedbackArea invalid-feedback" style="display:none">
                    </div>
                    <p class="text-sm text-succss emailSuccessOutput"></p>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control form-control-sm"
                            placeholder="password" id="passwordField">
                    </div>
                    <small class="float-right py-3 showPasswordToggle">SHOW</small>
                    <input type="submit" id="submitbtn" value="Register" class="submit-btn btn btn-block btn-primary ">
                    
                </form>
                <div class="container mt-3">
                    <span class="text-lead lead">Already have an Account ? <a href="{% url 'login' %}"> Click here to  login </a> </span>
                    <span class="text-lead lead">Forgot Password ? <a href="{% url 'request-password' %}"> Reset it </a> </span>
                </div>
                
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
<script src="{% static 'js/register.js' %}"></script>
{% endblock content %}
